<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image">
    <img src="../../../assets/icon/ESA_Logo.png" alt="ESA">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button shape="round" (click)="openSelect()">Werkvorschrift C1</ion-button>

        <br><br>
        <ion-button shape="round">Werkvorschrift C3</ion-button>
         <br><br>
        <ion-button shape="round">Werkvorschrift C4</ion-button>
        <br><br>
        <ion-button shape="round">Werkvorschrift C5</ion-button>
        <br><br>
        <ion-button shape="round">Werkvorschrift C6</ion-button>
        <br><br>
        <ion-button shape="round">Werkvorschrift C7</ion-button>
        <br><br>
        <ion-button shape="round">Werkvorschrift C8</ion-button>
        <br><br>
        <ion-button shape="round">Werkvorschrift C10</ion-button>
        <br><br>
        <ion-button shape="round">Werkvorschrift C12</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button shape="round">Select All</ion-button>
        <ion-button shape="round">Unselect All</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
