<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image">
  <img src="../../assets/icon/ESA_Logo.png" alt="ESA">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-button shape="round" (click)="onLogIn()">Log in</ion-button>
            <br><br>
        <ion-button shape="round" (click)="onSignUp()">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
