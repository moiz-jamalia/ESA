<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image">
  <img src="../../assets/icon/ESA_Logo.png" alt="ESA">
  </div>
    <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-buttons>
          <ion-button expand="block" (click)="OnLogIn()">Log in</ion-button>
          <br>
          <ion-button expand="block" (click)="OnSignIn()">Sign in</ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
